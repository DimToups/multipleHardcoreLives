name: multipleHardcoreLives
version: '0.1'
author: Dim_Toups
main: org.mhl.multiplehardcorelives.MultipleHardcoreLives
api-version: '1.20'

permissions:
  startSession:
    default: true
  endSession:
    default: true

commands:
  startSession:
    description: Start the session of the game
    usage: /startSession
    permission: admin.manage.playerpermission
  endSession:
    description: End the session of the game
    usage: /endSession
    permission: admin.manage.playerpermission
  setDefaultNumberOfLives:
    description: Set the default number of lives on the server for every player.
    usage: /setDefaultNumberOfLives numberOfLives
    permission: admin.manage.playerpermission
  writeChanges:
      description: Writes changes in the database
      usage: /writeChanges
      permission: admin.manage.playerpermission